mode: ContinuousDelivery
assembly-versioning-scheme: MajorMinorPatch
next-version: 0.0.1
increment: Patch
commit-message-incrementing: Disabled
tag-prefix: '[vV]'
branches:
  master:
    regex: ^master$|^main$
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    is-release-branch: true
    source-branches: []
